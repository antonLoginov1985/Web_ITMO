<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение 1</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Работа с объектами DOM и обработка событий в JavaScript</h1>
    <img id="appImage" src="apple.jpg" alt="Картинка" onClick="changePicture()">
    <script type="text/javascript">
        let isClick = false;

        function changePicture() {
            const img = document.getElementById('appImage');
            if (!isClick) {
                img.style.width = '600px';
            }
            else {
                img.style.width = '300px';
            }
            isClick = !isClick;
        }

    </script>
</body>


</html>
